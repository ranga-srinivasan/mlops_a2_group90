name: CI - Build & Test Inference Service

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install inference dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.inference.txt

      - name: Sanity check imports
        run: |
          python - <<EOF
          import torch
          import torchvision
          import numpy
          print("Torch:", torch.__version__)
          print("Torchvision:", torchvision.__version__)
          print("NumPy:", numpy.__version__)
          EOF

      - name: Build Docker image
        run: |
          docker build -t catsdogs-infer:ci .

  deploy-smoke-test:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image (CD)
        run: |
          docker build -t catsdogs-infer:latest .

      - name: Start inference container
        run: |
          docker run -d -p 8000:8000 \
            -e MODEL_PATH=/app/models/model_local.pt \
            --name infer-smoke \
            catsdogs-infer:latest
          sleep 10

      - name: Smoke test - health endpoint
        run: |
          curl --fail http://localhost:8000/health

      - name: Stop container
        run: |
          docker rm -f infer-smoke
